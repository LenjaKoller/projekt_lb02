<!-- Navbar ende -->

<main>
    <div class="container">
        <form id="form" class="form">
            <h2>Willkommen zu Aesop</h2>
            <h2>Scheint so, als wären Sie neu bei uns. Um ein Konto zu erstellen, füllen Sie folgende Eingabefelder aus.</h2>
            <div class="form-control">
                <label for="surname">Name</label>
                <input type="text" id="surname" placeholder="Geben Sie Ihren Namen an" />
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="firstname">Vorname</label>
                <input type="text" id="firstname" placeholder="Geben Sie Ihren Vornamen an" />
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Enter email" />
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password" />
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="newsletter">Newsletter</label>
                <input type="newsletter" id="newsletter" placeholder="Ja ich möchte....." />
                <small>Error message</small>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</main>
